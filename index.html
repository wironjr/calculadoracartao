    <script type="text/javascript">
    	
    	function tabuada() {
    		let numero = document.getElementById('numero').value
    		let cont
    		let valor = document.getElementById('valor').value
    		let resultado
    		let itemLista = ""

    		for (cont = 1 ; cont <= valor ; cont++ ) {
    			resultado = numero * cont
    			itemLista += `<li class="list-group-item">${numero} x ${cont} = ${resultado}</li>`
    		}
    		document.getElementById('lista').innerHTML = itemLista
    	}

    	function resultadoCartao() {

    		 
    		let taxa = 1
    		let valor = parseFloat(document.getElementById('valorDinheiro').value)
    		let parcela = parseFloat(document.getElementById('parcela').value)
    	
    		let resultadoJuros = 1
    		let resultadoParcela = 1
    		let total = 1
    		let itemTabela = ""



    		taxa = (parcela * 1.5) / 100
    		resultadoJuros = valor * taxa
    		resultadoParcela = (valor + resultadoJuros)/parcela
    		total = valor + resultadoJuros
    		valorParcela = resultadoParcela.toFixed(2);

    		itemLista = `<li class="list-group-item">O valor das parcelas ficaram em <strong>${parcela} x R$${valorParcela.toString().replace(".",",")}</strong></li>
    		<li class="list-group-item">O valor do juros ficou em <strong>R$${resultadoJuros},00</strong></li>
    		<li class="list-group-item">O valor total ficou em <strong>R$${total},00</strong>`

    		document.getElementById('result').innerHTML = itemLista
    	}
    </script>
